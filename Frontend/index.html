<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Task Manager</h1>

  <div id="auth-section">
    <h2>Login to Continue</h2>
    <button id="loginWithCognito">Login with AWS Cognito</button>
  </div>

  <div id="task-section" style="display:none;">
    <h2>Create New Task</h2>
    <input type="text" id="taskName" placeholder="Task title"><br>
    <input type="file" id="fileInput"><br>
    <button id="createTaskBtn">Create Task</button>
    <button id="logoutBtn">Logout</button>

    <h2>Your Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <!-- Script Modules -->
  <script type="module" src="config.js"></script>
  <script type="module" src="upload.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="taskActions.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
